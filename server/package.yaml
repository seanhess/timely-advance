dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-pretty
- amqp
- amqp-worker
- async-timer
- async
- base64-bytestring
- bytestring
- datamodel
- data-default
- elm-export
- envy
- exceptions
- http-api-data
- http-client
- http-client-tls
- http-media
- http-types
- jose
- monad-control
- monad-logger
- mtl
- pretty-show
- random
- resource-pool
- retry
- selda
- selda-postgresql
- selda-sqlite
- servant
- servant-auth
- servant-auth-server
- servant-client
- servant-client-core
- servant-elm
- servant-server
- simple-effects
- stm
- string-conversions
- text
- time
- transformers-base
- transformers
- twilio
- unix
- uuid
- wai
- wai-extra
- warp
- warp-tls


