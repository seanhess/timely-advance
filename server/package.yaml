dependencies:
- base >= 4.7 && < 5
- aeson
- aeson-pretty
- amqp
- amqp-worker
- bytestring
- elm-export
- envy
- exceptions
- http-media
- http-client
- http-client-tls
- http-types
- jose
- mtl
- monad-control
- monad-logger
- random
- pretty-show
- resource-pool
- servant
- servant-server
- servant-elm
- servant-client
- servant-auth
- servant-auth-server
- selda
- selda-postgresql
- selda-sqlite
- string-conversions
- stm
- transformers-base
- time
- twilio
- text
- uuid
- unix
- wai
- wai-extra
- warp
- warp-tls


