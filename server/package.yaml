ghc-options:
- -W

library:
  source-dirs:
    - src
    - bank
    - underwrite
    - accounts
    - advances
    - auth
    - evaluate
    - client
    - transfers

executables:
  server-exe:
    main:                Main.hs
    source-dirs:         .
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - server

tests:
  server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tasty
    - tasty-hunit
    - server
