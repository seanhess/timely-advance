ghc-options:
- -W
- -optP-Wno-nonportable-include-path # https://github.com/commercialhaskell/stack/issues/3918

library:
  source-dirs:
    - src
    - bank
    - underwrite
    - accounts
    - advances
    - auth
    - evaluate
    # - client
    - transfers

executables:
  timely:
    main:                Main.hs
    source-dirs:         .
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - timely

tests:
  test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tasty
    - tasty-hunit
    - random-strings
    - timely
