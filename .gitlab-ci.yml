# these stages should match the pipeline
stages:
  - build
  - test
  - deploy


build-elm:
  stage: build
  image: node:8
  cache:
    paths: []
  script:
    - pwd
    - ls node_modules/.bin
    - node_modules/.bin/elm --version
    - node_modules/.bin/elm make src/Main.elm --output=elm.js
  before_script:
    - cd web
    - npm install elm
  artifacts:
    paths:
    - web/elm.js



build:
  stage: build
  script:
    - cd server
    - stack setup
    - stack build --fast --test --only-dependencies
  before_script:
    - apt-get update -y
    - apt-get install libpq-dev -y



test:
  stage: test
  script:
    - cd server
    - stack test --fast


deploy:
  stage: deploy
  script:
    - echo "DEPLOY"
    - cd server
    - stack image container
    # - docker run -it timely /usr/local/bin/timely

cache:
  paths:
    - .stack
    - server/.stack-work

variables:
  STACK_ROOT: "${CI_PROJECT_DIR}/.stack"
