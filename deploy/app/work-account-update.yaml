apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: work-account-update
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy: {}
  template:
    metadata:
      labels:
        name: work-account-update
    spec:
      imagePullSecrets:
        - name: gitlab-docker-registry
      containers:
      - args:
        - /usr/local/bin/timely
        - work-account-update
        env:
        - name: AMQP
          value: amqp://guest:guest@amqp:5672
        - name: POSTGRES
          value: postgresql://postgres@postgres:5432
        - name: APP_ENDPOINT
          value: http://timelyadvance.com/app/
        image: registry.gitlab.com/timely-advance/timely:0.1.4
        name: work-account-update
      restartPolicy: Always
