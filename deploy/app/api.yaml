apiVersion: v1
kind: Service
metadata:
  name: api
spec:
  ports:
  - port: 80
    targetPort: 3002
  selector:
    io.kompose.service: api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: api
  name: api
spec:
  revisionHistoryLimit: 2
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: api
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
      - args:
        - /usr/local/bin/timely
        - api
        env:
        - name: AMQP
          value: amqp://guest:guest@amqp:5672
        - name: PORT
          value: "3002"
        - name: POSTGRES
          value: postgresql://postgres@postgres:5432
        - name: SERVE_DIR
          value: /var/www/html
        - name: APP_ENDPOINT
          value: http://test.timelyadvance.com/app/
        image: registry.gitlab.com/timely-advance/timely:$VERSION
        name: api
        ports:
        - containerPort: 3002
        resources: {}
        volumeMounts:
        - mountPath: /var/www
          name: web-html-mount
      initContainers:
        - name: install
          image: registry.gitlab.com/timely-advance/timely/web:$VERSION
          command: ["mv", "./build", "/var/www/html"]
          volumeMounts:
          - name: web-html-mount
            mountPath: "/var/www"
      restartPolicy: Always
      volumes:
      - name: web-html-mount
        emptyDir: {}
# status: {}
