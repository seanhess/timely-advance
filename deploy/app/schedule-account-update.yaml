apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: schedule-account-update
spec:
  schedule: '0 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: gitlab-docker-registry
          containers:
            - args:
              - /usr/local/bin/timely
              - schedule-account-update
              env:
              - name: AMQP
                value: amqp://guest:guest@amqp:5672
              - name: POSTGRES
                value: postgresql://postgres@postgres:5432
              name: schedule-account-update
              image: registry.gitlab.com/timely-advance/timely:0.1.4
          restartPolicy: OnFailure
