apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: echo-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - app.timelyadvance.com
    - timelyadvance.com
    secretName: letsencrypt-prod
  rules:
  - host: timelyadvance.com
    http:
      paths:
      - backend:
          serviceName: api
          servicePort: 80
  - host: app.timelyadvance.com
    http:
      paths:
      - backend:
          serviceName: api
          servicePort: 80
